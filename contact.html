<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis - contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-left"><a href="index.html"><img src="images/Logo.svg" alt="Logo"></a></div>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="projects.html">Projects</a></li>
                        <li> <a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="top">
            <div class="top-left">
                <h1 class="contact">Full set of great
                    features to make your
                    product fresh</h1>
                
                <p class="contact-text">Our favorite brands are our friends! We help them to 
                    achieve their goals, they help us to stay sharp.</p>
            </div>
            <div class="top-right">
                <form action="" class="contact-form">
                    <input type="text" autofocus id="fname" name="fname" placeholder="Name">

                    <input type="email" id="email" name="email" required placeholder="Email">
                    <input type="text" id="message" placeholder="Message">

                    <button class="sendbtn" type="submit">Submit</button>
                </form>
            </div>
        </section>
        <main>
            <img src="images/Map.png" alt="Map">

        </main>
        <footer>
            <div class="footer-left">
                <a href="index.html"><img src="/images/Logo.svg" alt="Logo"></a>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="projects.html">Projects</a></li>
                    <li> <a href="contact.html">Contact</a></li>
                </ul>
                <div class="socials">
                    <a href="#"><img src="/images/dribbble-logo.png" alt="Dribble"></a>
                    <a href="#"><img src="/images/instagram-logo.png" alt="Instagram"></a>
                    <a href="#"><img src="/images/twitter-logo-silhouette.png" alt="Twitter"></a>
                </div>
            </div>
        </footer>
    
</body>
</html>
